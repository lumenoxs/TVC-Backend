# CensorIt Chat Configuration  
# This configuration controls censoring of chat messages

# List of words to be censored in chat messages
bannedWords = [
    "badword",
    "example",
    "test"
]

# Character used to replace censored content
censorCharacter = "*"

# Whether word matching is case sensitive
caseSensitive = false

# Whether to log censored messages to console
logCensoredMessages = true

# Censoring mode: "partial" (replace only the banned word) or "full" (replace entire message)
censorMode = "partial"