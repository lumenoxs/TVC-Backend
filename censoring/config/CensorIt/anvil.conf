# CensorIt Anvil Configuration
# This configuration controls censoring of anvil item names

# List of words to be censored in anvil item names
bannedWords = [
    "badword",
    "example", 
    "inappropriate",
    "offensive",
    "banned"
]

# Character used to replace censored content
censorCharacter = "*"

# Whether word matching is case sensitive
caseSensitive = false

# Whether to log censored items to console
logCensoredItems = true

# Censoring mode: "partial" (replace only the banned word) or "full" (replace entire name)
censorMode = "partial"

# Whether to prevent renaming items with banned words entirely
preventRename = false

# Default name to use when an item name is completely censored
defaultReplacementName = "Censored Item"