# CensorIt Sign Configuration
# This configuration controls censoring of sign text (including hanging signs)

# List of words to be censored in sign text
bannedWords = [
    "badword",
    "example", 
    "inappropriate"
]

# Character used to replace censored content
censorCharacter = "*"

# Whether word matching is case sensitive
caseSensitive = false

# Whether to log censored signs to console
logCensoredSigns = true

# Censoring mode: "partial" (replace only the banned word), "full" (replace entire line), or "first_last" (show first and last character)
censorMode = "partial"

# Whether to prevent sign editing entirely when banned words are detected
preventSignEdit = false

# Default text to use when preventing sign edit
defaultReplacementText = "[Censored]"