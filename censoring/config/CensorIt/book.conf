# CensorIt Book Configuration
# This configuration controls censoring of book content (Book & Quill and written books)

# List of words to be censored in book content
bannedWords = [
    "badword",
    "example", 
    "inappropriate"
]

# Character used to replace censored content
censorCharacter = "*"

# Whether word matching is case sensitive
caseSensitive = false

# Whether to log censored books to console
logCensoredBooks = true

# Censoring mode: "partial" (replace only the banned word), "full" (replace entire content), or "first_last" (show first and last character)
censorMode = "partial"

# Whether to prevent book editing entirely when banned words are detected
preventBookEdit = false

# Whether to prevent book signing when banned words are detected
preventBookSigning = false

# Default text to use when preventing book edit
defaultReplacementText = "[Censored]"

# Default title when preventing book signing
defaultBookTitle = "Censored Book"